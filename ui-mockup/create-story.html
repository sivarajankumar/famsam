<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/create-story.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="topbar">
    <div id="logo"><a href="home.html" style=""><span>FAMSAM</span></a></div>
    <div class="menu">
        <a href="#">Create Story</a>
    </div>
    <div class="menu">
        <a href="#">Create Album</a>
    </div>
    <div class="menu">
        <a href="#">Add Photo</a>
    </div>
    <div class="menu">
        <a href="#">Notifies</a>&nbsp;<div class="notifynumber">3</div>
    </div>
    <div id="user"><span>Welcome, TuanTL</span></div>
</div>
<div id="content">
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <h2 style="font-family: Broadway">Create New Story</h2>

            <form class="form-horizontal" role="form">
            
                <div class="form-group">
                    <label for="txtTitle" class="col-xs-2 control-label">Story name</label>

                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="txtTitle" placeholder="Story name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtStory" class="col-xs-2 control-label">Story Description</label>

                    <div class="col-xs-10">
                        <textarea id="txtStory" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cbShareWith" class="col-xs-2 control-label">Share with</label>

                    <div class="col-xs-10">
                        <select id="cbShareWith" class="form-control" style="width: auto">
                            <option>Public</option>
                            <option>Other Family</option>
                            <option>My Family Only</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtDontShare" class="col-xs-2 control-label">Don't share with</label>

                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="txtDontShare" placeholder="Type family name here.">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtTags" class="col-xs-2 control-label">Tags</label>

                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="txtTags" placeholder="Tag some specific members.">
                    </div>
                </div>
                <!-- ho tro keo tha, add nhieu anh -->
                <div class="row">
                    <h3>Albums</h3>

                    
                    <div style="height: 20px;"></div>
                    <div class="col-xs-3">
						<a href="#">Album ABC</a><br/>
                        <img src="img/sample140.svg" alt="Responsive image">
                        <input type="checkbox" class="cb" onchange="onChange(this);">
								<br/> <label> ( 10 pictures ) </label>
                    </div>
                    <div class="col-xs-3">
						<a href="#">Album DEF</a><br/>
                        <img src="img/sample140.svg" alt="Responsive image">
                        <input type="checkbox" class="cb" onchange="onChange(this);">
								<br/> <label> ( 5 pictures ) </label>
                    </div>
                    <div class="col-xs-3">
						<a href="#">Album Beautiful</a><br/>
                        <img src="img/sample140.svg" alt="Responsive image">
                        <input type="checkbox" class="cb" onchange="onChange(this);">
								<br/>  <label> ( 20 pictures ) </label>
							
                    </div>
                    <div class="col-xs-3">
						<a href="#">Album Travel</a> <br/>
                        <img src="img/sample140.svg" alt="Responsive image">
                        <input type="checkbox" class="cb" onchange="onChange(this);">
								<br/> <label> ( 30 pictures ) </label>
                    </div>	
					
					 <div class="form-group">
                    <div class="col-xs-offset-1 col-xs-10">
						<br/>
                        <button type="submit" class="btn btn-primary">+ Add Albums</button>
                    </div>
					</div>
                   </div>
            </form>
        </div>
        <div class="col-xs-1"></div>
    </div>
</div>
<div id="footer">
    <div><span>Copyright by <a href="#">FAMSAM team</a>. All Rights Reserved.</span>

        <div>
        </div>

        <script>
            function onChange(elem) {
                if (elem.checked) {
                    elem.style.visibility = 'visible';
                } else {
                    elem.style.visibility = null;
                }
            }
        </script>
</body>
</html>
