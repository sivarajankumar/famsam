<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="topbar">
		<div id="logo"><a href="home.html" style=""><span>FAMSAM</span></a></div>
		<div id="user"><span>Welcome, To Dinh Tan</span></div>
	</div>
	<script>
		StackExchange.ready(function () { StackExchange.topbar.init(); });
	</script>
	<div id="content">
		<div class="left">
			<img src="img/home.jpg"/>
		</div>
		<div class="right">
		
			<h2 style="font-family: Broadway">Sign in</h2><br/><br/>
			<form class="form-horizontal" role="form">
			  <div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="inputEmail3" placeholder="Enter username here...">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
				  <input type="password" class="form-control" id="inputPassword3" placeholder="Enter password here...">
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <div class="checkbox">
					<label>
					  <input type="checkbox"> Remember me
					</label>
				  </div>
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-default">Sign in</button> &nbsp;&nbsp; Or &nbsp;&nbsp; <button type="submit" class="btn btn-default">Sign up for free</button>
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<a href="#">Forgot your password?</a>
				</div>
			  </div>
			</form>
		</div>
		<br style="clear:both;"/>
	</div>
	<div id="footer">
		<div><span>Copyright by <a href="#">FAMSAM team</a>. All Rights Reserved.</span><div>
	</div>
</body>
</html>
