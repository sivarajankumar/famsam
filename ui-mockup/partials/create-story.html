<link rel="stylesheet" type="text/css" href="css/create-album.css"/>
<div class="row">
    <div class="col-xs-11">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title" style="font-family: Broadway;font-size: 1.3em; color: white">Create New Story</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label for="txtTitle" class="col-xs-2 control-label">Name</label>

                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="txtTitle" placeholder="Story name">
                        </div>
                        <label for="cbShareWith" class="col-xs-2 control-label">Share with</label>

                        <div class="col-xs-4">
                            <select id="cbShareWith" class="form-control" style="width: auto">
                                <option>Public</option>
                                <option>Invited Family</option>
                                <option>My Family Only</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtStory" class="col-xs-2 control-label">Description</label>

                        <div class="col-xs-10">
                            <textarea id="txtStory" class="form-control"></textarea>
                        </div>
                    </div>
                    <!-- ho tro keo tha, add nhieu anh -->
                    <h4 style="font-family: Broadway"> All Albums </h4>
                    <div class="row">
                        <div style="height: 20px;"></div>
                        <div class="col-xs-3">
                            <strong><a href="#">ABC</a> (10 pics)</strong><br/>
                            <img style="width: 100%; padding-bottom: 20px" src="img/sample140.svg" alt="Responsive image">
                        </div>
                        <div class="col-xs-3">
                            <strong><a href="#">DEF</a> (5 pics)</strong><br/>
                            <img style="width: 100%; padding-bottom: 20px" src="img/sample140.svg" alt="Responsive image">
                        </div>
                        <div class="col-xs-3">
                            <strong><a href="#">Beautiful</a> (20 pics)</strong><br/>
                            <img style="width: 100%; padding-bottom: 20px" src="img/sample140.svg" alt="Responsive image">
                        </div>
                        <div class="col-xs-3">
                            <strong><a href="#">Travel</a> (30 pics) </strong><br/>
                            <img style="width: 100%; padding-bottom: 20px" src="img/sample140.svg" alt="Responsive image">
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-1 col-xs-10">
                                <br/>
                                <button ng-click="addAlbum()" class="btn btn-default">+ Add Albums</button>
                                <button class="btn btn-primary">Done</button>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-1"></div>
</div>
