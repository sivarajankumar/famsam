<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3 style="font-family: Broadway">Sign up</h3><br/>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputFirstname" class="col-xs-3 control-label">Firstname</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="inputFirstname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLastname" class="col-xs-3 control-label">Lastname</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="inputLastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputUsername" class="col-xs-3 control-label">Username</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="inputUsername">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-xs-3 control-label">Password</label>
                        <div class="col-xs-9">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1" class="col-xs-3 control-label">Re-enter Password</label>
                        <div class="col-xs-9">
                            <input type="password" class="form-control" id="inputPassword1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-xs-3 control-label">Email</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Sex</label>
                        <div class="radio">
                            &nbsp;&nbsp;&nbsp;
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                Male
                            </label>&nbsp;&nbsp;&nbsp;&nbsp;
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option2" checked>
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputBirthdate" class="col-xs-3 control-label">Birthdate</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="inputDate" placeholder="Date">
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control">
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>Mar</option>
                                <option>Apr</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>Aug</option>
                                <option>Sep</option>
                                <option>Oct</option>
                                <option>Nov</option>
                                <option>Dec</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="inputYear" placeholder="Year">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-3"></div>
</div>
