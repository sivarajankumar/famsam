<div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-5"><img class="img-responsive" src="img/home.jpg"/></div>
    <div class="col-xs-5">
        <h2 style="font-family: Broadway">Sign in</h2><br/><br/>

        <form class="form-horizontal" role="form" novalidate ng-submit="signin(frmLogin.$valid)" name="frmLogin">
            <div class="alert alert-danger" role="alert" ng-show="user.loginFail">
                <strong>Login Fail!</strong> Wrong username or password!
                Hint: mrbean/mrbean
            </div>
            <div class="ng-class: {'has-error': frmLogin.txtUsername.$dirty && frmLogin.txtUsername.$error.required}; form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>

                <div class="col-sm-10">
                    <input ng-model="user.username" name="txtUsername" ng-autofocus
                           type="text" class="form-control" id="inputEmail3" placeholder="Enter username here..."
                           required>
                </div>

            </div>

            <div class="ng-class: {'has-error': frmLogin.txtPassword.$dirty && frmLogin.txtPassword.$error.required}; form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input ng-model="user.password" name="txtPassword" required
                           type="password" class="form-control" id="inputPassword3"
                           placeholder="Enter password here...">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input ng-model="user.remember" type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-disabled="!frmLogin.$valid" type="submit" class="btn btn-default">Sign in</button>
                    &nbsp;&nbsp; Or &nbsp;&nbsp;
                    <a ui-sref="register" class="btn btn-default">Sign up for free</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-1"></div>
    <script></script>
</div>
