<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="topbar">
		<div id="logo"><a href="home.html" style=""><span>FAMSAM</span></a></div>
		<div id="user"><span>Welcome, To Dinh Tan</span></div>
	</div>
	<script>
		StackExchange.ready(function () { StackExchange.topbar.init(); });
	</script>
	<div id="content">
		<div class="left">
			<img src="img/home.jpg"/>
		</div>
		<div class="right">
		
			<h2 style="font-family: Broadway">Sign up</h2><br/>
			<form class="form-horizontal" role="form">
			  <div class="form-group">
				<label for="inputFirstname" class="col-sm-2 control-label">Firstname</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="inputFirstname">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputLastname" class="col-sm-2 control-label">Lastname</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="inputLastname">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputUsername" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="inputUsername">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
				  <input type="password" class="form-control" id="inputPassword">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputPassword1" class="col-sm-2 control-label">Re-enter Password</label>
				<div class="col-sm-10">
				  <input type="password" class="form-control" id="inputPassword1">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="inputEmail">
				</div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 control-label">Sex</label>
				  <div class="radio">
						&nbsp;&nbsp;&nbsp;
					  <label>
						<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
						Male
					  </label>&nbsp;&nbsp;&nbsp;&nbsp;
					  <label>
						<input type="radio" name="optionsRadios" id="optionsRadios1" value="option2" checked>
						Female
					  </label>
					</div>
				</div>
				<div class="form-group">
					<label for="inputBirthdate" class="col-sm-2 control-label">Birthdate</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" id="inputDate" placeholder="Date">
					</div>
					<div class="col-sm-3">
					  <select class="form-control">
						  <option>Jan</option>
						  <option>Feb</option>
						  <option>Mar</option>
						  <option>Apr</option>
						  <option>May</option>
						  <option>June</option>
						  <option>July</option>
						  <option>Aug</option>
						  <option>Sep</option>
						  <option>Oct</option>
						  <option>Nov</option>
						  <option>Dec</option>
						</select>
					</div>
					<div class="col-sm-3">
					  <input type="text" class="form-control" id="inputYear" placeholder="Year">
					</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-default">Sign up</button>
				</div>
			  </div>
			</form>
		</div>
		<br style="clear:both;"/>
	</div>
	<div id="footer">
		<div><span>Copyright by <a href="#">FAMSAM team</a>. All Rights Reserved.</span><div>
	</div>
</body>
</html>
