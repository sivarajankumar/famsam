<html ng-app="FAMSAM">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/timeline.css">
</head>
<body ng-controller="BaseCtrl">
<div class="topbar">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a style="color: white" class="navbar-brand" ui-sref="home.allphotos">FAMSAM</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul ng-show="session.username" class="nav navbar-nav">
                    <li><a ui-sref="home.create-story">Create Story</a></li>
                    <li><a ui-sref="home.creat-album">Create Album</a></li>
                    <li><a ui-sref="home.allphotos">Manage Photos</a></li>
                    <li><a>Notifies&nbsp;<span class="label label-danger">3</span></a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go</button>
                        </span>
                    </div>
                </form>
                <p style="color: white" ng-show="session.username" class="navbar-text navbar-right">Welcome, <a ui-sref="home.personal-info" class="navbar-link">{{ session.name }}</a></p>
                <p ng-hide="session.username" class="navbar-text navbar-right"><a style="color: white" ui-sref="index" class="navbar-link">Login</a></p>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
<div id="content" ui-view autoscroll="false"></div>
<div id="footer">
    <div><span>Copyright by <a href="#">FAMSAM team</a>. All Rights Reserved.</span>
    </div>
</div>
<!-- AngularJS -->
<script src="lib/angular.min.js"></script>
<script src="lib/angular-ui-router.min.js"></script>

<!-- angular-local-storage -->
<script src="lib/angular-local-storage.min.js"></script>

<!-- Angular UI Bootstrap -->
<script src="lib/ui-bootstrap-0.11.0.min.js"></script>
<script src="lib/ui-bootstrap-tpls-0.11.0.min.js"></script>


<!-- Our Code -->
<script src="js/main.js"></script>
<!-- controllers -->
<script src="js/controllers/defaultController.js"></script>
<script src="js/controllers/FeedCtrl.js"></script>
<script src="js/controllers/StoryCtrl.js"></script>
<script src="js/controllers/AlbumCtrl.js"></script>
<script src="js/controllers/PersonalCtrl.js"></script>
<script src="js/controllers/AllPhotosCtrl.js"></script>
<!-- service/factory -->
<script src="js/services/session.js"></script>
<!-- directives -->
<script src="js/directives/FormDirective.js"></script>
</body>
</html>
