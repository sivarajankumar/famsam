<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/create-album.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="topbar">
		<div id="logo"><a href="home.html" style=""><span>FAMSAM</span></a></div>
		<div id="user"><span>Welcome, NhutHTM</span></div>
	</div>
	<div id="content">
		<div class="row">
			<div class="col-lg-1 col-md-1"></div>
			<div class="col-lg-10 col-md-10">
				<h2 style="font-family: Broadway">Create New Album</h2>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="txtTitle" class="col-sm-2 control-label">Title</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="txtTitle" placeholder="Album Title">
						</div>
					</div>
					<div class="form-group">
						<label for="txtStory" class="col-sm-2 control-label">Story</label>
						<div class="col-sm-10">
							<textarea id="txtStory" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="cbShareWith" class="col-sm-2 control-label">Share with</label>
						<div class="col-sm-10">
							<select id="cbShareWith" class="form-control" style="width: auto">
								<option>Public</option>
								<option>Other Family</option>
								<option>My Family Only</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="txtDontShare" class="col-sm-2 control-label">Don't share with</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="txtDontShare" placeholder="Type family name here.">
						</div>
					</div>
					<div class="form-group">
						<label for="txtTags" class="col-sm-2 control-label">Tags</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="txtTags" placeholder="Tag some specific members.">
						</div>
					</div>
					<!-- ho tro keo tha, add nhieu anh -->
					<div class="row photos">
						<h3>Photos</h3>
						<div class="btn-group">
							<button type="button" class="btn btn-default">Remove Selected Photo(s)</button>
						</div>
						<div style="height: 20px;"></div>
						<div class="col-lg-3 col-md-3 photo">
							<img src="img/sample140.svg" alt="Responsive image">
							<input type="checkbox" class="cb" onchange="onChange(this);">
						</div>
						<div class="col-lg-3 col-md-3 photo">
							<img src="img/sample140.svg" alt="Responsive image">
							<input type="checkbox" class="cb" onchange="onChange(this);">
						</div>
						<div class="col-lg-3 col-md-3 photo" align="center">
							<img src="img/bad-image-sample.svg" alt="image">
							<input type="checkbox" class="cb" onchange="onChange(this);">
							<br/>
							<span class="delbadimg">This image is considered low quality. Do you want to remove it? 
								<a href="#">Yes</a> - <a href="#">No</a><span>
							</div>
							<div class="col-lg-3 col-md-3 photo">
								<img src="img/sample140.svg" alt="Responsive image">
								<input type="checkbox" class="cb" onchange="onChange(this);">
							</div>
							<div class="col-lg-3 col-md-3 photo">
								<img src="img/sample140.svg" alt="Responsive image">
								<input type="checkbox" class="cb" onchange="onChange(this);">
							</div>
							<div class="col-lg-3 col-md-3 photo">
								<img src="img/sample140.svg" alt="Responsive image">
								<input type="checkbox" class="cb" onchange="onChange(this);">
							</div>
							<div class="col-lg-3 col-md-3 photo">
								<img src="img/sample140.svg" alt="Responsive image">
								<input type="checkbox" class="cb" onchange="onChange(this);">
							</div>
							<div class="col-lg-3 col-md-3 add">
								<a href="#"><img src="img/sample-add.svg" alt="Responsive image"></a>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Create</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-lg-1 col-md-1"></div>
			</div>
		</div>
		<div id="footer">
			<div><span>Copyright by <a href="#">FAMSAM team</a>. All Rights Reserved.</span><div>
			</div>

			<script>
			function onChange(elem){
				if (elem.checked){
					elem.style.visibility = 'visible';
				}else{
					elem.style.visibility = null;
				}
			}
			</script>
		</body>
		</html>
