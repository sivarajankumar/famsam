<html ng-app="FAMSAM">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body ng-controller="BaseCtrl">
<div class="topbar">
    <div id="logo"><a ui-sref="home"><span>FAMSAM</span></a></div>
    <div class="menu">
        <a ui-sref="create-story">Create Story</a>
    </div>
    <div class="menu">
        <a ui-sref="creat-album">Create Album</a>
    </div>
    <div class="menu">
        <a>Notifies</a>&nbsp;<div class="notifynumber">3</div>
    </div>
    <div id="user">
        <span ng-show="session.username">Welcome, <span ng-bind="session.name"></span></span>
        <span ng-hide="session.username"><a ui-sref="home" style="color: #ffffff">Login</a></span>
    </div>
</div>
<div id="content" ui-view autoscroll="false"></div>
<div id="footer">
    <div><span>Copyright by <a href="#">FAMSAM team</a>. All Rights Reserved.</span>
    </div>
</div>
<!-- AngularJS -->
<script src="lib/angular.min.js"></script>
<script src="lib/angular-ui-router.min.js"></script>

<!-- angular-local-storage -->
<script src="lib/angular-local-storage.min.js"></script>

<!-- Angular UI Bootstrap -->
<script src="lib/ui-bootstrap-0.11.0.min.js"></script>
<script src="lib/ui-bootstrap-tpls-0.11.0.min.js"></script>


<!-- Our Code -->
<script src="js/main.js"></script>
<!-- controllers -->
<script src="js/controllers/defaultController.js"></script>
<script src="js/controllers/FeedCtrl.js"></script>
<script src="js/controllers/StoryCtrl.js"></script>
<script src="js/controllers/AlbumCtrl.js"></script>
<!-- service/factory -->
<script src="js/services/session.js"></script>
</body>
</html>
